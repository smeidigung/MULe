<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
<ul>
    {% for item in nav.top %}
    <li class="{{ 'active' if item.is_active else ''}}">
        <a href="{{ item.url}}">{{item.label}}</a>
    </li>
    {% endfor %}
</ul>
</body>
</html>
